<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>响应式贪吃蛇</title>
	</head>
	
	<body>
		<h3 id="title">开始游戏</h3>
		<canvas id="gameview" width="500" height="500px"
		
	</body>
	
	<script src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function(){
			var ctx = $("#gameview")[0].getContext('2d');
			
			var bgImag = new Image();
			bgImag.src = "img/background.png"
			
			var startImage = new Image();
			startImage.src = "img/timg1.jpg"
			startImage.onload = function(){
				ctx.drawImage(startImage,0,0,500,500)
			
			}
			$("#gameview").click(function(){
				ctx.drawImage(bgImag,0,0,500,500)
			})
			
		})
	</script>
</html>
