<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<title></title>
		<style type="text/css">
			
	
			* {
				padding: 0;
				margin: 0 auto;
				
			}
			
			.all {
				width: 900px;
				height: 700px;
				
			}
			/*页面自适应*/
			
			@media only screen and (max-width: 800px) {
				.all {
					width: 100%;
					
				}
				.head img {
					width: 100%;
				}
				#gameview {
					width: 100%;
					/*canvas自适应*/
				}
				#game_diff {
					background: url(static/img/start2.jpg);
					background-size: 100% 100%;
				}
				.middle {
					width: 100%;
				}
				#game_diff ul{
					width: 100%;
				}
				#game_diff li{
					width: 100%;
				}
				.stop {
					width: 100%;
				}
				.cz{
					width: 100%;
					
					
				}
				.btn{
					width: 100%;
					
				}
				.btn1{
					width: 100%;
					
				}
				span{
					font-size: 12px;
				}
			}
			
			.middle {
				background: url(bgimg/start.jpg) no-repeat;
				background-size: 100% 100%;
				height: 500px;
			}
			/*关卡选择*/
			
			.guan {
				display: inline-block;
				width: 100px;
				height: 30px;
				border: solid 1px black;
				background-color: white;
				border-radius: 10px;
				text-align: center;
				line-height: 30px;
				font-size: 18px;
				margin-left: 10px;
				margin-top: 10px;
				cursor: pointer;
			}
			/*开始游戏*/
			
			.go {
				display: inline-block;
				width: 124px;
				height: 30px;
				border: solid 1px black;
				background-color: white;
				border-radius: 10px;
				text-align: center;
				line-height: 30px;
				font-size: 18px;
				margin-left: 10px;
				margin-top: 30px;
				cursor: pointer;
			}
			/*音乐暂停*/
			.stop{
				/*display: inline-block;*/
				width: 124px;
				padding: 5px;
				border: solid 1px black;
				background-color: white;
				border-radius: 10px;
				text-align: center;
				font-size: 18px;
				margin-right: 33px;
				margin-top: 322px;
				float: right;
				
			}
			.money{
				display: inline-block;
				width: 100px;
				height: 30px;
				border: solid 1px black;
				background-color: white;
				border-radius: 10px;
				text-align: center;
				line-height: 30px;
				font-size: 18px;
				margin-left: 10px;
				margin-top: 40px;
				cursor: pointer;
			}
			/*logo*/
			
			.bgimg img {
				margin-left: 20px;
				cursor: pointer;
				opacity: 0.5;
			}
			.bgimg .img1{
				opacity: 1;
			}
			
			/*关卡背景*/
			
			#game_diff {
				width: 150px;
				height: 350px;
				
				background: url(static/img/start2.jpg);
				background-size: 100% 100%;
				padding-top: 150px;
				margin-top: -500px;
				
				display: none;
			}
			/*关卡*/
			
			#game_diff ul {
				
			}
			
			#game_diff li {
				list-style: none;
				width: 80px;
				height: 30px;
				text-align: center;
				line-height: 30px;
				background-color: yellow;
				opacity: 0.7;
				margin-top: 10px;
				cursor: pointer;
				border-radius: 5px;
			}
			
			#game_diff li:hover {
				opacity: 1;
			}
			
			#article {
				display: none;
			}
			.cz{
				width: 90px;
				height: 300px;
				background-color: skyblue;
				display: none;
				/*position: absolute;
				top: 254px;
				left: 20px;*/
				margin-left: 15px;
    			margin-top: 11px;
				font-size: 18px;
				border: 1px solid blue;
				border-radius: 15px;
				
			}
			
			.cz input{
				
				margin-top: 30px;
				text-align: center;
				margin-left: 10px;
			}
			.btn{
				margin-left: 18px;
				margin-top: 15px;
				width: 50px;
				height: 30px;
				font-size: 17px;
				border-radius: 5px;
			}
			.btn1{
			    margin-right: 23px;
			    margin-top: 15px;
			    width: 50px;
			    height: 30px;
			    font-size: 17px;
			    border-radius: 5px;
			    float: right;
			}
			.img5{
				display: none;
			}
			.img6{
				display: none;
			}
			.img7{
				display: none;
			}
			.img8{
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="all">
			<div class="head">
				<img src="bgimg/logo-1.png" />
			</div>
			<article id="article">
				<canvas id="gameview" width="850" height="500"></canvas>
			</article>
			<div class="middle">
				<a class="guan">关卡选择</a><br />
				<a class="go">PLAY GAME</a><br />
				<a class="money">充值中心</a>
				<a class="stop">音乐暂停</a>
				
				<div class="cz">
					<!--<form>-->
						<input type="radio" name="yuan" class="inp1" value="10"/>&nbsp;10元
						<input type="radio" name="yuan" class="inp2" value="20"/>&nbsp;20元
						<input type="radio" name="yuan" class="inp3" value="30"/>&nbsp;30元
						<input type="radio" name="yuan" class="inp4" value="40"/>&nbsp;40元<br />
						<button class="btn" >购买</button>
						<button class="btn1">取消</button>
					<!--</form>-->
				</div>
				<audio src="bgimg/music.mp3" autoplay="autoplay" class="music"></audio>
			</div>
			<div id="game_diff">
				<ul>
					<li>第一关</li>
					<li>第二关</li>
					<li>第三关</li>
					<li>第四关</li>
					<li>第五关</li>
				</ul>
			</div>
			<div class="bgimg">
					<p>皮肤切换</p>
					<img src="bgimg/0.png" style="width: 80px; height: 80px;" class="img1"/>
					<img src="bgimg/1.jpg" style="width: 80px; height: 80px;" class="img2"/>
					<img src="bgimg/2.jpg" style="width: 80px; height: 80px;" class="img3"/>
					<img src="bgimg/3.jpg" style="width: 80px; height: 80px;" class="img4"/>
					<img src="bgimg/4.jpg" style="width: 80px; height: 80px;" class="img5"/>
					<img src="bgimg/5.jpg" style="width: 80px; height: 80px;" class="img6"/>
					<img src="bgimg/6.jpg" style="width: 80px; height: 80px;" class="img7"/>
					<img src="bgimg/7.jpg" style="width: 80px; height: 80px;" class="img8"/>
			</div>
		</div>
	</body>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/Snake.js"></script>
	<script type="text/javascript">
								
			$(function(){
				var snakegame=new Snake();
				var b = true;
				$(".guan").click(function(){
					if(b){
						$("#game_diff").css("display","block");
						b=false;
					}else{
						$("#game_diff").css("display","none");
						b=true;
					}
				})
				$("li").click(function(){			
					speednum=500/($(this).index()+1);			
					snakegame.start();
					$("#game_diff").hide();
					$("#article").css("display","block");
					$(".bgimg").hide();
					$(".middle").hide();
				})
				
				$(".go").click(function(){
					speednum=500;			
					snakegame.start();
					$("#game_diff").hide();
					$("#article").css("display","block");
					$(".bgimg").hide();
					$(".middle").hide();
				})
//				
//				$(".guan").click(function(){
//					$("#game_diff").css("display","block");
//				})
//				
				$(".img1").css("border","solid 2px greenyellow");
				$(".bgimg img").click(function(){
					$(".bgimg img").css("border","");
					$(".bgimg img").css("opacity",0.5);
					$(this).css("border","solid 2px greenyellow");
					$(this).css("opacity",1);
					bgImg.src=$(this).attr('src');
				})
				var a = true;
				$(".stop").click(function(){
					if(a){
						$(".music").attr("src","");
						$(".stop").html("音乐播放");
						a = false;
					}else{
						$(".stop").html("音乐暂停");
						$(".music").attr("src","bgimg/music.mp3");
						a= true;
					}
				})
				
				var c = true;
				$(".money").click(function(){
					if(c){
						$(".cz").css("display","block")
						c=false;
					}else{
						$(".cz").css("display","none")
						c=true;
					}
				});
				
				$(".btn1").click(function(){
					$(".cz").css("display","none")
					c=true;
				})
				
				$(".btn").click(function(){
					if($('input:radio:checked').val()==10){
						$(".img5").css("display","inline-block");
						$(".img5").css("opacity",1)
					}else if($('input:radio:checked').val()==20){
						$(".img5").css("display","inline-block");
						$(".img6").css("display","inline-block");
						$(".img5").css("opacity",1)
						$(".img6").css("opacity",1)
					}else if($('input:radio:checked').val()==30){
						$(".img5").css("display","inline-block");
						$(".img6").css("display","inline-block");
						$(".img7").css("display","inline-block");
						$(".img5").css("opacity",1)
						$(".img6").css("opacity",1)
						$(".img7").css("opacity",1)
						
					}else{
						$(".img5").css("display","inline-block");
						$(".img6").css("display","inline-block");
						$(".img7").css("display","inline-block");
						$(".img8").css("display","inline-block");
						$(".img5").css("opacity",1)
						$(".img6").css("opacity",1)
						$(".img7").css("opacity",1)
						$(".img8").css("opacity",1)
					}
					$(".cz").css("display","none")
					
				})
				
				
				
				
				
				
				
				
				
			})
	</script>
</html>
